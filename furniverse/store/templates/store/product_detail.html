{% extends 'base.html' %}
{% block content %}
<h1>{{ product.name }}</h1>
<div>
    {% for image in product.images.all %}
        <img src="{{ image.image.url }}" alt="{{ image.alt_text }}" width="300" />
    {% endfor %}
</div>
<p>{{ product.description }}</p>
<p>Price: {{ product.price }}</p>
<p>Stock: {{ product.stock }}</p>
<a href="/">Back to products</a>
{% endblock %}
